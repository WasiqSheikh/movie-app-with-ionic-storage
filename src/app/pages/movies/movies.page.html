  <ion-list>
    <ion-item button *ngFor="let item of topRatedSeasons" [routerLink]="[item.id]" class="ion-margin">
      <ion-img [src]="imageBaseUrl + '/w92' + item.poster_path" />
      <ion-label class="ion-text-wrap ion-margin-start">
        <h3>{{ item.name }}</h3>
        <p>{{ item.first_air_date | date:'y' }}</p>
        <p *ngFor="let c of item.origin_country">{{ c }}</p>
      </ion-label>
      <ion-badge slot="end"> {{ item.vote_average }} </ion-badge>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data..."> </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
